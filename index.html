<video id="v" autoplay muted playsinline loop style="max-width:100vw;">
  <source src="https://example.com/clip.mp4" type="video/mp4">
</video>
<button id="unmute">Sambungkan Ke Wifi</button>
<script>
document.getElementById('unmute').onclick = () => {
  const v = document.getElementById('v');
  v.muted = false;
  v.play();
};
</script>
